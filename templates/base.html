{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href = {% static "bootstrap/bootstrap.css" %} />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">products</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'items' %}">products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'logout' %}">logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock content %} 
    <script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>

  </body>
</html>
